;</span><br><span class="line">			height: 20px;</span><br><span class="line">			float: left;</span><br><span class="line">			font-size: 12px;</span><br><span class="line">			text-align: center;</span><br><span class="line">			line-height: 20px;</span><br><span class="line">			text-decoration: none;</span><br><span class="line">		&#125;</span><br><span class="line">		#content &#123;</span><br><span class="line">			width: 400px;</span><br><span class="line">			height: 200px;</span><br><span class="line">			background: #f5f5f5;</span><br><span class="line">		&#125;</span><br><span class="line">	&lt;/style&gt;</span><br><span class="line">	&lt;body&gt;</span><br><span class="line">		&lt;div class=&quot;wrap&quot;&gt;</span><br><span class="line">			&lt;div id=&quot;content&quot;&gt;&lt;/div&gt;</span><br><span class="line">			&lt;!--页码导航 --&gt;</span><br><span class="line">			&lt;div id=&quot;pagenav&quot;&gt;&lt;/div&gt;</span><br><span class="line">		&lt;/div&gt;</span><br><span class="line">	&lt;/body&gt;</span><br><span class="line">	&lt;script src=&quot;http://libs.baidu.com/jquery/2.0.0/jquery.min.js&quot;&gt;&lt;/script&gt;</span><br><span class="line">	&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">		totalNum = 100;//总页数 </span><br><span class="line">		pageSize = 3;//每页显示数量 </span><br><span class="line">		totalPage = Math.ceil(totalNum/pageSize);//总页数的计算公式</span><br><span class="line">		createPageNav(1);</span><br><span class="line">		function createPageNav(pageIndex) &#123;</span><br><span class="line">			//每页页码不超过9页</span><br><span class="line">			//pageIndex保持在中间</span><br><span class="line">			var pageIndex = parseInt(pageIndex);</span><br><span class="line">			start = pageIndex - 4 &gt; 0 ? pageIndex - 4 : 1;</span><br><span class="line">			end = pageIndex + 4 &lt; totalPage ? pageIndex + 4 : totalPage;</span><br><span class="line">			end = end - start &lt; 8 ? (start+8&gt;totalPage ? totalPage : start+8) : end;</span><br><span class="line">			//如果是最后一页，向前保持所有的</span><br><span class="line">			if(end == totalPage) &#123;</span><br><span class="line">				start = totalPage - 8 &gt; 0 ? totalPage - 8 : 1;</span><br><span class="line">			&#125;</span><br><span class="line">			document.getElementById(&apos;pagenav&apos;).innerHTML = &quot;&quot;;</span><br><span class="line">			for(var i=start; i&lt;=end; i++)&#123;	</span><br><span class="line">				var a = document.createElement(&apos;a&apos;);</span><br><span class="line">				a.innerHTML = i;</span><br><span class="line">				//自定义属性  在标签a里面会显示 &lt;a data-page=&quot;i&quot;&gt;i&lt;/a&gt;</span><br><span class="line">				a.dataset.page = i;</span><br><span class="line">				a.href = &quot;###&quot;;</span><br><span class="line">				a.onclick = ViewNews;</span><br><span class="line">				document.getElementById(&apos;pagenav&apos;).appendChild(a);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		function ViewNews()&#123;</span><br><span class="line">			var pageIndex = this.dataset.page;</span><br><span class="line">			createPageNav(pageIndex);</span><br><span class="line">			$.ajax(&#123;</span><br><span class="line">				type: &quot;get&quot;,</span><br><span class="line">				url: &quot;news.php&quot;,</span><br><span class="line">				data: &#123;&quot;pageIndex&quot;:pageIndex&#125;,</span><br><span class="line">				async: true,</span><br><span class="line">				dataType: &quot;json&quot;,</span><br><span class="line">				success: function(data) &#123;</span><br><span class="line">					//将新闻数据显示出来</span><br><span class="line">					createNews(data);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;)</span><br><span class="line">		&#125;</span><br><span class="line">		function createNews(data) &#123;</span><br><span class="line">			var news = &quot;&quot;;</span><br><span class="line">			for(var i = 0;i&lt; data.length;i++) &#123;</span><br><span class="line">
